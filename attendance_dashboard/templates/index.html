<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Attendance Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
  <h2 class="mb-4">ðŸ“‹ Attendance Dashboard</h2>

  <form class="row g-3 mb-4" method="get">
    <div class="col-md-4">
      <input type="text" name="name" class="form-control" placeholder="Search by name" value="{{ request.args.get('name', '') }}">
    </div>
    <div class="col-md-4">
      <input type="date" name="date" class="form-control" value="{{ request.args.get('date', '') }}">
    </div>
    <div class="col-md-4">
      <button type="submit" class="btn btn-primary">Filter</button>
      <a href="/" class="btn btn-secondary">Reset</a>
    </div>
  </form>

  <table class="table table-bordered table-hover bg-white">
    <thead class="table-dark">
      <tr>
        <th>Name</th>
        <th>Date</th>
        <th>Time</th>
      </tr>
    </thead>
    <tbody>
      {% for record in records %}
      <tr>
        <td>{{ record.name }}</td>
        <td>{{ record.date }}</td>
        <td>{{ record.time }}</td>
      </tr>
      {% else %}
      <tr>
        <td colspan="3" class="text-center">No records found.</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

</body>
</html>
